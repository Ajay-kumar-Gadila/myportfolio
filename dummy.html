<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth slide-in animation for mobile menu */
    .mobile-menu {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    .mobile-menu.open {
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="shadow-md w-full px-6 md:px-20 py-4 bg-white fixed top-0 left-0 z-50 flex justify-between items-center">
    <div class="text-xl font-bold text-gray-800">
      Ajay Kumar Gadila
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-8 text-lg">
      <ul class="flex space-x-6">
        <li class="text-gray-600 hover:text-blue-500 cursor-pointer">Home</li>
        <li class="text-gray-600 hover:text-blue-500 cursor-pointer">About</li>
        <li class="text-gray-600 hover:text-blue-500 cursor-pointer">Education</li>
        <li class="text-gray-600 hover:text-blue-500 cursor-pointer">Skills</li>
        <li class="text-gray-600 hover:text-blue-500 cursor-pointer">Work</li>
        <li class="text-gray-600 hover:text-blue-500 cursor-pointer">Contact</li>
      </ul>
    </nav>

    <!-- Hamburger Button (Only for Mobile) -->
    <button id="menu-toggle" class="md:hidden text-gray-800 text-3xl">
      ☰
    </button>
  </header>

  <!-- Mobile Side Menu -->
  <nav id="mobile-menu" class="mobile-menu fixed top-0 left-0 w-2/3 h-full bg-[#0A1128] text-white shadow-lg p-6 md:hidden">
    <button id="close-menu" class="text-white text-3xl absolute top-4 right-4">
      ✖
    </button>
    <ul class="mt-12 space-y-6 text-lg font-semibold">
      <li class="hover:text-yellow-400 cursor-pointer">Home</li>
      <li class="hover:text-yellow-400 cursor-pointer">About</li>
      <li class="hover:text-yellow-400 cursor-pointer">Education</li>
      <li class="hover:text-yellow-400 cursor-pointer">Skills</li>
      <li class="hover:text-yellow-400 cursor-pointer">Work</li>
      <li class="hover:text-yellow-400 cursor-pointer">Contact</li>
    </ul>
  </nav>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    const closeMenu = document.getElementById("close-menu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.add("open");
    });

    closeMenu.addEventListener("click", () => {
      mobileMenu.classList.remove("open");
    });

    // Close menu when clicking outside
    document.addEventListener("click", (event) => {
      if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
        mobileMenu.classList.remove("open");
      }
    });
  </script>

</body>
</html>
